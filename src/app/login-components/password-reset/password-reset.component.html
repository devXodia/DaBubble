<div class="container">
  <img class="logo" src="./assets/img/logo_with_text.svg" />
  <div class="recover-container">
    <div class="greet">
      <a routerLink="/login" class="return-arrow">
        <img src="./assets/img/arrow_back.svg" />
      </a>
      <h1>Passwort zurücksetzen</h1>
      <span>Bitte geben Sie Ihre E-Mail-Adresse ein. </span>
    </div>

    <form #createUserForm ngNativeValidate>
      <div class="wrapper">
        <div class="email-container" [class.focused]="isEmailFocused">
          <img src="./assets/img/mail.svg" />
          <input
            [(ngModel)]="email"
            name="email"
            id="email"
            type="email"
            placeholder="beispielname@email.com"
            (focus)="onFocusEmail()"
            (blur)="onBlurMail()"
          />
        </div>
        <span class="error" *ngIf="mailError">
          Email ungültig. Bitte prüfen Sie Ihre Email.
        </span>
      </div>

      <div class="text-container">
        <p>
          Wir senden Ihnen eine Email, über die Sie Ihr Passwort ändern können.
        </p>
      </div>

      <button
        [disabled]="email.length < 3"
        class="submit"
        (click)="recoverUser()"
        type="submit"
      >
        E-Mail senden
      </button>
    </form>
  </div>
  <div class="policies">
    <a href="#">Impressum</a>
    <a href="#">Datenschutz</a>
  </div>
  <div *ngIf="showAnimationContainer" class="animation-container">
    <img [@slideAnimation]="animationState" src="./assets/img/email-sent.svg" />
  </div>
</div>
