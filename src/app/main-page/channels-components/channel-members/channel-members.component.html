<div class="channel-member-container">
  <div class="channel-members-title">
    <span class="font700-normal">Mitglieder</span>
    <div class="channel-close" (click)="closeMembers()">
      <div></div>
    </div>
  </div>

  <div class="channel-members-users">
    <div class="channel-members-cont">
      <div class="channel-member" *ngFor="let member of members">
        <div class="channel-photo">
          <img [src]="member.imgProfil || member.profileImg" [alt]="member.name">
          <div class="online"></div>
        </div>
        <span class="font400-normal">{{member.name}}</span>
      </div>
    </div>
    <div class="add-member" (click)="addMember()">
      <div class="add-icon">
        <div></div>
      </div>
      <span class="font400-normal">Mitglieder hinzuf√ºgen</span>
    </div>
  </div>
